<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="clock">
        <div class="hand hour" hour_hand></div>
        <div class="hand minute" minute_hand></div>
        <div class="hand second" second_hand></div>
        <div class="number number1"><h3 id="no1">1</h3></div>
        <div class="number number2"><h3 id="no2">2</h3></div>
        <div class="number number3"><h3 id="no3">3</h3></div>
        <div class="number number4"><h3 id="no4">4</h3></div>
        <div class="number number5"><h3 id="no5">5</h3></div>
        <div class="number number6"><h3 id="no6">6</h3></div>
        <div class="number number7"><h3 id="no7">7</h3></div>
        <div class="number number8"><h3 id="no8">8</h3></div>
        <div class="number number9"><h3 id="no9">9</h3></div>
        <div class="number number10"><h3 id="no10">10</h3></div>
        <div class="number number11"><h3 id="no11">11</h3></div>
        <div class="number number12"><h3 id="no12">12</h3></div>
    </div>
</body>
</html>
